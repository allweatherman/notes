<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>익명 함수 계산기</h1>
        <div class="num1">
            <label for="num1">첫 번째 숫자</label>
            <input type="number" id="num1" value="5">
        </div>

        <div class="num2">
            <label for="num2">두 번째 숫자</label>
            <input type="number" id="num2" value="10">
        </div>

        <div class="operator">
            <button onclick="add()">더하기</button>
            <button onclick="substract()">빼기</button>
            <button onclick="multiply()">곱하기</button>
            <button onclick="divide()">나누기</button>
        </div>

        <div class="result"></div>
    </div>

    <script>
        function add(a, b){
            a + b;
        }
    </script>
</body>
</html>
