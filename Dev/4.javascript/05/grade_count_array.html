<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <h1>JavaScript 객체를 활요한 학점 분류</h1>
    <pre id="output"></pre>
    
    <script>
        let gradeCount = {
        A: 0,
        B : 0,
        C : 0,
        D : 0,
        F : 0
    };
      
    let scores = [95, 82, 67, 58, 76, 89, 45, 99];

    for(let score of scores){
        if(score >= 90 ){
            gradeCount.A++
        }else if(score >=80){
            gradeCount.B++
        }else if(score >=70){
            gradeCount.C++
        }else if(score >=60){
            gradeCount.D++
        }else {
            gradeCount.F++
        }
            
    }

    let output = `
        학점별 분포 결과
        A 학점: ${gradeCount.A}명
        B 학점: ${gradeCount.B}명
        C 학점: ${gradeCount.C}명
        D 학점: ${gradeCount.D}명
        F 학점: ${gradeCount.F}명
    `;

    document.getElementById("output").textContent = output;
    </script>


</body>
</html>
