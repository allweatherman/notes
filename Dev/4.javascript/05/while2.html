<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /*
            20부터 10까지의 숫자 중에서 짝수일 경우에는 파란색으로 출력되고,
            홀수일 경우에는 빨간색으로 출력하시오.
        */
        let number=20

        while(number>=10){
            if(number % 2 == 0){
            document.write(`<p style="color: blue;">${number}</p>`);
            }else {
                document.write(`<p style="color: red;">${number}</p>`)
            }
            number --;
        }
    </script>
</body>
</html>
