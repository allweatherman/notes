<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점수 등급 계산기</title>
</head>
<body>
    <div class="container">
        <h1>점수 등급 계산기</h1>
        <div class="input-group">
            <h2>점수를 입력하고 등급을 확인해보세요!</h2>
            <label for="point">점수 입력(0~100점):</label>
            <input type="number" id="point" placeholder="85">
        </div>
         <button class="btn" onclick="checkPoint()">🔎등급 계산하기</button>
    </div>
</body>
</html>
