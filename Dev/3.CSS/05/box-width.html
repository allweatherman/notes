<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        *{
            box-sizing: border-box;     /* 모든 요소에 박스 모델 적용용 */
        }
        div {
            border: 1px solid #000;
        }
        .div1{
            width: 400px;       /* 고정 너비: 항상 400px */
            height: 100px;      /* 고정 높이 : 항상 100px */
            padding: 20px;      /* 내부 여백 : 상우하좌 20px */
        }
        .div2{
            width: 70%;         /* 가변 너비 : 부모 요소의 너비의 70% */
            height: 100px;      /* 고정 높이 : 항상 100px */
        }
    </style>
</head>
<body>
    <div class="div1">In this lesson, we will take a look at the CSS Box model.</div>
    <div class="div2">In this lesson, we will take a look at the CSS Box model.</div>
</body>
</html>
