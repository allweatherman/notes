<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align : center;

        }
        body {
            font-family: 'Segoe UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6; /* 줄간격을 1.6배로 설정 (가독성 향상) */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh; /* 최소 높이를 화면 전체 높이로 설정 */
        }

        .section {
            width: 400px auto;
            height: 500px ;
            border-radius: 10%;
            background-color: white;
        }
        .profile {
            margin: 50px auto;
            padding: 50px auto;
            width: 80px;
            height: 80px ;
            border-radius: 100%;
            background: linear-gradient(135deg, rgb(104, 55, 240), hsl(263, 58%, 53%));
        }
        .name {
            font-size: 25px;
            font-weight: 700;
            margin: 10px;
        }
        .position {
            color : #154bfc
        }
        .etc{
            padding: 50px;
            margin: 50px;
            border-top: 1px solid gray;
        }
        .etc li {
            display : inline-block;
        }
        .description{
            margin : 0px;
        }
        .number {color:blue}
    </style>
</head>
<body>
    <h1>미션임파서블 파이널 완성</h1>
    <div class="section">
        <div class="content">
            <div class="profile">
                <h1 style="color: white">이</h1>
            </div>
            <div class="name">
                <p>이개발</p>
            </div>
            <div class="position" >
                <p>프론트엔드 개발자</p>
            </div>
            <div class="description">
                <p>사용자 중심의 웹 경험을 만드는 것을 좋아하는<br>개발자입니다. HTML, CSS, JavaScript를 활용해<br>아름답고 기능적인 인터페이스를 제작합니다.</p>
            </div>
        <div class="etc">
            <div>
                <ul class="number">
                    <li>324</li>
                    <li>89</li>
                    <li>42</li>
                </ul>
                <ul>
                    <li>팔로워</li>
                    <li>팔로잉</li>
                    <li>프로젝트</li>
                </ul>
            </div>
            <div class="emoji">
                <ul>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
