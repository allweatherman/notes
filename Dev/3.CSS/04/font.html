<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 40px; /* 절대 크기로 글자 크기 지정하기 */
        }
        p {
            font-size: 20px
        }
    </style>
</head>
<body>
    <h1>CSS 속성</h1>
    <p>The font CSS shorthand property sets all the different properties of an element's font.</p>
    <P>Alternatively, it sets an element's font to a system font.</P>
</body>
</html>
