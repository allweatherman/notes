<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 패딩/테두리를 요소 크기에 포함 */
        }
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        /* 페이지 전체 구조 설정 */
        .page-wrapper {
            display: flex;  /* Flexbox 컨테이너로 설정 */
            flex-direction: column; /* 세로 방향으로 배치 */
            min-height: 100vh;  /* 최소 높이를 화면 전체로 설정 */
        }

        /* 블로그 헤더 스타일
           상단 네비게이션
        */

        .header {
            background: white;
            border-bottom: 1px solid #e9ecef;
            padding: 1rem 0;
            position: sticky;   /* 스크롤 시 상단에 고정 */
            top: 0;
            z-index: 100;       /* 다른 요소 위에 표시 */
        }
        /* 헤더 내부 요소들의 배치 */
        .header-container {
            max-width: 1200px;  /* 최대 너비 제한 */
            margin: 0 auto; /*컨테이너 중앙으로 정렬*/
            padding: 0 2rem;
            display: flex;  /* Flexbox 컨테이너로 설정 */
            justify-content: space-between; /* 양끝으로 배치 */
            align-items: center;    /*세로 중앙 정렬*/
        }

        .blog-info {
            /* flex 동작으로 필요한 공간만 차지 */
        }

        .blog-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .blog-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .nav-menu {
            display: flex;  /* 메뉴 항목들을 가로로 배치 */
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a{
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            transition: color 0.3s ease;    /* 색상 변화 애니메이션 */
        }

        .nav-menu a:hover {
            color: #007bff;
        }

        .main-container{
            flex: 1;    /* 남은 공간을 모두 차지 (푸터를 아래로 내림) */
            max-width: 1200px;
            margin: 0 auto; /* 컨테이너 중앙 정렬 */
            padding: 2rem;
            display: flex;  /* Flexbox로 메인 콘텐츠와 사이드바 배치*/
            gap: 3rem;  /* 메인 콘텐츠와 사이드바 사이 간격 */
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <!-- 페이지 전체 래퍼 -->
     <div class="page-wrapper">
        <!-- 블로그 해더 -->
        <div class="header">
            <div class="header-container">
                <!-- 블로그 정보 영역 (왼쪽) -->
                 <div class="blog-info">
                    <h1 class="blog-title">개발자 블로그</h1>
                    <p class="blog-subtitle">웹 기술과 LLM기술에 대한 이야기</p>
                 </div>
                <!-- 네비게이션 메뉴 (오른쪽) -->
                 <nav>
                    <ul class="nav-menu">
                        <li><a href="#">홈</a></li>
                        <li><a href="#">웹기술</a></li>
                        <li><a href="#">LLM,LAG</a></li>
                        <li><a href="#">소개</a></li>
                        <li><a href="#">연락</a></li>
                    </ul>
                 </nav>
            </div>
        </div>

        <!-- 메인 컨테이너 
            - 2 컬럼 레이아웃 (메인 콘텐츠 + 사이드바) 
        -->
         <main class="main-container">
             <!-- 메인 콘텐츠 영역 - 블로그 포스트들이 표시되는 영역 -->
             <section class="content-area">
                 <!-- 첫번째 블로그 포스트 -->
                 <article class="post-card">
                     <!-- 포스트 썸네일 이미지 -->
                     <div class="post-image">
                        2025년 LLM 모델 종류
                     </div>
                     <!-- 포스트 내용 -->
                     <div class="post-content">
                        <div class="post-meta">
                            <!-- 포스트 메타 내용(카테고리, 날짜) -->
                                <span class="post-category">LLM</span>
                                <span class="post-date">2025년 6월 11일</span>
                        </div>
                        <!-- 포스트 제목 -->
                        <h2 class="post-title">성능 비교, 업무 활용 사례, LLM AGENT</h2>
                        <!-- 포스트 요약 -->
                        <p class="post-except">
                            LLM(대규모언어모델)
                        </p>
                        <!-- 포스트 하단 영역 -->
                        <div class="post-footer"></div>
                            <!-- 작성자 정보 -->
                            <div class="author-info">
                                <div class="author-avator">이</div>
                                <div class="author-name">이개발</div>
                            </div>
                            <!-- 더보기 링크 -->
                            <a href="read-more">더 읽기</a>
                     </div>
                 </article>
             </section>
         </main>
         <!-- 푸터 -->
         <footer class="footer">
            <p>&copy;2025 개발자 블로그, 모든 권리 보유</p>
         </footer>
     </div>
</body>
</html>
